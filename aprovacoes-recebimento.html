<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AtlAS - Aprovações de Recebimento</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header class="header">
    <div class="header-left">
      <a href="template.html" class="btn">⬅ Voltar</a>
      <span id="user-info"></span>
    </div>
  </header>

  <main class="main-content">
    <h1>Aprovações de Recebimento</h1>
    <p>Lista de recebimentos pendentes para aprovação.</p>

    <table class="data-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Data</th>
          <th>Galpão</th>
          <th>Projeto</th>
          <th>Operador</th>
          <th>Status</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody id="table-body">
        <tr><td colspan="7">Carregando...</td></tr>
      </tbody>
    </table>
  </main>

  <script src="js/api.js"></script>
  <script>
    const token = localStorage.getItem("token");
    const user = JSON.parse(localStorage.getItem("user") || "{}");

    if (!token || !user.id_usuario) {
      window.location.href = "index.html";
    }

    document.getElementById("user-info").textContent = user.nome || "Usuário";
  </script>
</body>
</html>
