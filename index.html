<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AtlAS - Dashboard</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="img/logo.png" alt="AtlAS Logo">
      <h1>AtlAS</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Dashboard</a></li>
        <li><a href="recebimentos.html">Recebimentos</a></li>
      </ul>
    </nav>
  </header>

  <main class="main-content">
    <section class="dashboard">
      <h2>Dashboard</h2>
      <div class="cards" id="dashboard-cards">
        <!-- Preenchido via API -->
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>© 2025 AtlAS</p>
  </footer>

  <script src="js/api.js"></script>
  <script>
    async function carregarDashboard() {
      const resp = await apiGet("dashboard");

      if (resp.ok) {
        document.querySelector("#dashboard-cards").innerHTML = `
          <div class="card"><h3>Total de Recebimentos</h3><p>${resp.data.total_recebimentos}</p></div>
          <div class="card"><h3>Aguardando Aprovação</h3><p>${resp.data.pendentes}</p></div>
          <div class="card"><h3>Caixas em Estoque</h3><p>${resp.data.caixas}</p></div>
        `;
      } else {
        document.querySelector("#dashboard-cards").innerHTML = `
          <div class="card"><h3>Erro</h3><p>${resp.error}</p></div>
        `;
      }
    }

    carregarDashboard();
  </script>
</body>
</html>
