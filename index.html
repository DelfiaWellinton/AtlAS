<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELFIA AtlAS - Sistema de Gestão</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <a href="#" class="logo-link">
                    <img src="img/logo.png" alt="DELFIA AtlAS Logo" style="height: 40px;">
                    <h2 class="project-name">AtlAS</h2>
                </a>
            </div>
            
            <div class="nav-group" id="sidebar-menu">
                </div>
        </div>

        <div class="main-content">
            <div class="header">
                <h2 id="page-title">Dashboard</h2>
                <div class="user-info">
                    <div class="user-avatar">A</div>
                    <span>Admin Master</span>
                </div>
            </div>

            <div class="content">
                <div class="screen active" id="home">
                    <div class="dashboard-grid">
                        <div class="card">
                            <div class="card-header">
                                <div class="card-title">Total de Produtos</div>
                                <i class="fas fa-box card-icon"></i>
                            </div>
                            <div class="card-value">1,248</div>
                            <div class="card-subtitle">+12% desde o último mês</div>
                        </div>

                        <div class="card">
                            <div class="card-header">
                                <div class="card-title">Paletes Ativos</div>
                                <i class="fas fa-pallet card-icon"></i>
                            </div>
                            <div class="card-value">89</div>
                            <div class="card-subtitle">Em diferentes posições</div>
                        </div>

                        <div class="card">
                            <div class="card-header">
                                <div class="card-title">Movimentações Hoje</div>
                                <i class="fas fa-exchange-alt card-icon"></i>
                            </div>
                            <div class="card-value">23</div>
                            <div class="card-subtitle">Entrada: 15 | Saída: 8</div>
                        </div>

                        <div class="card">
                            <div class="card-header">
                                <div class="card-title">Triagens Pendentes</div>
                                <i class="fas fa-clock card-icon"></i>
                            </div>
                            <div class="card-value">7</div>
                            <div class="card-subtitle">Aguardando análise</div>
                        </div>
                    </div>
                    </div>
                
                </div>
        </div>
    </div>
    
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
