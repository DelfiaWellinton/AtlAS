<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>AtlAS - Login</title>
  <link rel="stylesheet" href="css/main.css"/>
</head>
<body class="login-page">
  <div class="login-container">
    <img src="img/logo.png" alt="AtlAS Logo" class="logo"/>

    <h2>Acessar o AtlAS</h2>

    <form id="login-form">
      <div class="form-group">
        <label for="token">Token de Acesso</label>
        <input id="token" name="token" type="password" placeholder="Digite seu token" required autofocus>
      </div>
      <button type="submit" class="btn">Entrar</button>
      <p id="login-error" class="error-msg" style="display:none;">Token inv√°lido</p>
    </form>
  </div>

  <script src="js/api.js"></script>
  <script>
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const token = document.getElementById("token").value.trim();
      const errorMsg = document.getElementById("login-error");

      try {
        const res = await API.login(token);
        if (res.ok) {
          // salvar no localStorage
          localStorage.setItem("token", token);
          localStorage.setItem("user", JSON.stringify(res.user));

          // redirecionar para o dashboard (template.html)
          window.location.href = "template.html";
        } else {
          errorMsg.style.display = "block";
        }
      } catch (err) {
        console.error("Erro no login:", err);
        errorMsg.style.display = "block";
      }
    });
  </script>
</body>
</html>
