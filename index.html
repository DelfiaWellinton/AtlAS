<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AtlAS — Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
  <div class="layout">
    <aside class="sidebar" id="sidebar">
      <div class="brand">
        <img src="img/logo.png" alt="AtlAS"/>
        <span>AtlAS</span>
      </div>
      <nav id="sidebar-menu"></nav>
      <div class="sidebar-footer">
        <button id="logout-btn" class="btn btn-ghost">Sair</button>
      </div>
    </aside>

    <div class="content">
      <header class="header">
        <button class="burger" id="burger" aria-label="Menu"></button>
        <h1 class="page-title">Dashboard</h1>
        <div class="spacer"></div>
        <div id="user-chip" class="user-chip"></div>
      </header>

      <main class="main">
        <section class="cards-grid">
          <!-- Cards simples do painel -->
          <article class="card">
            <h3>Recebimentos Pendentes</h3>
            <p class="muted">Aguardando aprovação</p>
            <div id="kpi-recebimentos" class="kpi">—</div>
          </article>

          <article class="card">
            <h3>Movimentações Pendentes</h3>
            <p class="muted">Aguardando aprovação</p>
            <div id="kpi-movimentacoes" class="kpi">—</div>
          </article>

          <article class="card">
            <h3>Caixas Ativas</h3>
            <p class="muted">Em processamento</p>
            <div id="kpi-caixas" class="kpi">—</div>
          </article>
        </section>
      </main>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
  <script>
    // KPIs básicos (pendentes)
    (async function loadKpis() {
      await requireAuth(); // garante sessão
      const [rec, mov] = await Promise.all([
        apiGet('get_recebimentos', { status: 'pendente' }),
        apiGet('get_movimentacoes', { status: 'pendente' })
      ]);
      document.getElementById('kpi-recebimentos').textContent = rec?.data?.length ?? 0;
      document.getElementById('kpi-movimentacoes').textContent = mov?.data?.length ?? 0;

      const caixas = await apiGet('get_caixas'); // se não existir, manter —
      document.getElementById('kpi-caixas').textContent = caixas?.data?.length ?? '—';
    })();
  </script>
</body>
</html>
