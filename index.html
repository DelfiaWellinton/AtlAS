<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema AtlAS - Gestão Logística</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-green': '#00ff00',
                        'dark-bg': '#000',
                        'dark-card': '#1a1a1a',
                        'dark-border': '#333',
                        'text-light': '#fff',
                        'text-muted': '#ccc',
                        'hover-green-bg': 'rgba(0, 255, 0, 0.1)',
                        'active-green-bg': 'rgba(0, 255, 0, 0.2)',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-dark-bg text-text-light font-sans">
    <!-- Login Screen -->
    <div id="loginScreen" class="min-h-screen bg-dark-bg text-text-light flex items-center justify-center p-4">
        <div class="bg-dark-card border border-dark-border rounded-lg p-8 w-full max-w-md">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-primary-green mb-2">Sistema AtlAS</h1>
                <p class="text-text-muted">Sistema de Gestão Logística</p>
            </div>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2">Token de Acesso</label>
                    <input
                        type="text"
                        id="tokenInput"
                        class="w-full px-3 py-2 bg-dark-bg border border-dark-border rounded text-text-light focus:border-primary-green focus:outline-none"
                        placeholder="Digite seu token"
                    />
                </div>
                
                <div id="loginError" class="text-red-500 text-sm hidden"></div>
                
                <button
                    onclick="handleLogin()"
                    class="w-full bg-primary-green text-black font-medium py-2 px-4 rounded hover:bg-green-400 transition-colors"
                >
                    Entrar
                </button>
            </div>
        </div>
    </div>

    <!-- Main Application -->
    <div id="mainApp" class="hidden">
        <!-- Header -->
        <header class="bg-dark-card border-b border-dark-border px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <h1 class="text-xl font-bold text-primary-green">Sistema AtlAS</h1>
                    <span class="text-text-muted">|</span>
                    <span class="text-sm text-text-muted">Conferente</span>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-sm">Olá, <span id="userName">Operador Sistema</span></span>
                    <button
                        onclick="handleLogout()"
                        class="text-text-muted hover:text-primary-green transition-colors"
                        title="Sair"
                    >
                        <i data-lucide="log-out" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>
        </header>

        <div class="flex">
            <!-- Sidebar -->
            <aside class="w-64 bg-dark-card border-r border-dark-border min-h-screen">
                <nav class="p-4">
                    <ul class="space-y-2">
                        <li>
                            <button onclick="setActiveModule('dashboard')" class="nav-item w-full flex items-center space-x-3 px-3 py-2 rounded transition-colors" data-module="dashboard">
                                <i data-lucide="home" class="w-5 h-5"></i>
                                <span>Dashboard</span>
                            </button>
                        </li>
                        <li>
                            <button onclick="setActiveModule('recebimento')" class="nav-item w-full flex items-center space-x-3 px-3 py-2 rounded transition-colors" data-module="recebimento">
                                <i data-lucide="package" class="w-5 h-5"></i>
                                <span>Recebimento</span>
                            </button>
                        </li>
                        <li>
                            <button onclick="setActiveModule('triagem')" class="nav-item w-full flex items-center space-x-3 px-3 py-2 rounded transition-colors" data-module="triagem">
                                <i data-lucide="rotate-ccw" class="w-5 h-5"></i>
                                <span>Triagem Reversa</span>
                            </button>
                        </li>
                        <li>
                            <button onclick="setActiveModule('transferencia')" class="nav-item w-full flex items-center space-x-3 px-3 py-2 rounded transition-colors" data-module="transferencia">
                                <i data-lucide="arrow-right-left" class="w-5 h-5"></i>
                                <span>Transferências</span>
                            </button>
                        </li>
                        <li>
                            <button onclick="setActiveModule('saida')" class="nav-item w-full flex items-center space-x-3 px-3 py-2 rounded transition-colors" data-module="saida">
                                <i data-lucide="truck" class="w-5 h-5"></i>
                                <span>Saídas</span>
                            </button>
                        </li>
                        <li>
                            <button onclick="setActiveModule('aprovacao')" class="nav-item w-full flex items-center space-x-3 px-3 py-2 rounded transition-colors" data-module="aprovacao">
                                <i data-lucide="check-circle" class="w-5 h-5"></i>
                                <span>Aprovações</span>
                            </button>
                        </li>
                        <li>
                            <button onclick="setActiveModule('relatorios')" class="nav-item w-full flex items-center space-x-3 px-3 py-2 rounded transition-colors" data-module="relatorios">
                                <i data-lucide="bar-chart-3" class="w-5 h-5"></i>
                                <span>Relatórios</span>
                            </button>
                        </li>
                        <li>
                            <button onclick="setActiveModule('pesquisa')" class="nav-item w-full flex items-center space-x-3 px-3 py-2 rounded transition-colors" data-module="pesquisa">
                                <i data-lucide="search" class="w-5 h-5"></i>
                                <span>Pesquisa</span>
                            </button>
                        </li>
                    </ul>
                </nav>
            </aside>

            <!-- Main Content -->
            <main class="flex-1 p-6">
                <div id="content"></div>
            </main>
        </div>
    </div>

    <script>
        // Mock Data
        const mockData = {
            galpoes: [
                { id: 1, nome: 'Galpão Central', tipo: 'Armazém', permite_saida: true },
                { id: 2, nome: 'PD Norte', tipo: 'PD', permite_saida: true },
                { id: 3, nome: 'Armazém Sul', tipo: 'Armazém', permite_saida: false }
            ],
            recebimentos: [
                { id: 1, data: '2024-01-15', galpao: 'Galpão Central', projeto: 'Projeto A', operador: 'João Silva', status: 'Pendente' },
                { id: 2, data: '2024-01-14', galpao: 'PD Norte', projeto: 'Projeto B', operador: 'Maria Santos', status: 'Aprovado' },
                { id: 3, data: '2024-01-13', galpao: 'Armazém Sul', projeto: 'Projeto C', operador: 'Pedro Costa', status: 'Pendente' }
            ],
            aparelhos: [
                { id: 1, codigo: 'AP001', sku: 'SKU001', descricao: 'Aparelho Tipo A', caixa: 'CX001', status: 'Disponível' },
                { id: 2, codigo: 'AP002', sku: 'SKU002', descricao: 'Aparelho Tipo B', caixa: 'CX002', status: 'Em trânsito' },
                { id: 3, codigo: 'AP003', sku: 'SKU003', descricao: 'Aparelho Tipo C', caixa: 'CX003', status: 'Bloqueado' }
            ],
            saidas: [
                { id: 1, data: '2024-01-15', galpao: 'Galpão Central', projeto: 'Projeto A', status: 'Pendente' },
                { id: 2, data: '2024-01-14', galpao: 'PD Norte', projeto: 'Projeto B', status: 'Aprovado' }
            ],
            transferencias: [
                { id: 1, origem: 'Galpão Central', destino: 'PD Norte', aparelho: 'AP001', status: 'Pendente' },
                { id: 2, origem: 'Armazém Sul', destino: 'Galpão Central', aparelho: 'AP003', status: 'Aprovado' }
            ]
        };

        let currentUser = null;
        let activeModule = 'dashboard';

        // Authentication
        function handleLogin() {
            const token = document.getElementById('tokenInput').value.trim();
            const errorDiv = document.getElementById('loginError');
            
            if (token) {
                currentUser = {
                    nome: 'Operador Sistema',
                    token: token,
                    perfil: 'Conferente'
                };
                
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('mainApp').classList.remove('hidden');
                setActiveModule('dashboard');
                lucide.createIcons();
                errorDiv.classList.add('hidden');
            } else {
                errorDiv.textContent = 'Token é obrigatório';
                errorDiv.classList.remove('hidden');
            }
        }

        function handleLogout() {
            currentUser = null;
            document.getElementById('tokenInput').value = '';
            document.getElementById('mainApp').classList.add('hidden');
            document.getElementById('loginScreen').classList.remove('hidden');
        }

        // Navigation
        function setActiveModule(module) {
            activeModule = module;
            
            // Update navigation
            document.querySelectorAll('.nav-item').forEach(item => {
                if (item.dataset.module === module) {
                    item.classList.add('bg-active-green-bg', 'border', 'border-primary-green', 'text-primary-green');
                    item.classList.remove('text-text-muted');
                } else {
                    item.classList.remove('bg-active-green-bg', 'border', 'border-primary-green', 'text-primary-green');
                    item.classList.add('text-text-muted', 'hover:bg-hover-green-bg', 'hover:text-text-light');
                }
            });
            
            // Update content
            renderContent();
        }

        // Content Rendering
        function renderContent() {
            const content = document.getElementById('content');
            
            switch (activeModule) {
                case 'dashboard':
                    content.innerHTML = renderDashboard();
                    break;
                case 'recebimento':
                    content.innerHTML = renderRecebimento();
                    break;
                case 'triagem':
                    content.innerHTML = renderTriagem();
                    break;
                case 'transferencia':
                    content.innerHTML = renderTransferencia();
                    break;
                case 'saida':
                    content.innerHTML = renderSaida();
                    break;
                case 'aprovacao':
                    content.innerHTML = renderAprovacao();
                    break;
                case 'relatorios':
                    content.innerHTML = renderRelatorios();
                    break;
                case 'pesquisa':
                    content.innerHTML = renderPesquisa();
                    break;
                default:
                    content.innerHTML = renderDashboard();
            }
            
            lucide.createIcons();
        }

        function getStatusBadge(status) {
            const classes = {
                'Aprovado': 'bg-green-800 text-green-200',
                'Pendente': 'bg-yellow-800 text-yellow-200',
                'Disponível': 'bg-green-800 text-green-200',
                'Em trânsito': 'bg-blue-800 text-blue-200',
                'Bloqueado': 'bg-red-800 text-red-200'
            };
            
            return `<span class="px-2 py-1 rounded text-xs ${classes[status] || 'bg-gray-800 text-gray-200'}">${status}</span>`;
        }

        function renderDashboard() {
            const pendentesRecebimento = mockData.recebimentos.filter(r => r.status === 'Pendente').length;
            const pendentesSaida = mockData.saidas.filter(s => s.status === 'Pendente').length;
            const pendentesTransferencia = mockData.transferencias.filter(t => t.status === 'Pendente').length;
            const disponiveis = mockData.aparelhos.filter(a => a.status === 'Disponível').length;

            return `
                <div class="space-y-6">
                    <h2 class="text-2xl font-bold">Dashboard</h2>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                        <div class="bg-dark-card p-4 rounded-lg border border-dark-border">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-text-muted text-sm">Recebimentos Pendentes</p>
                                    <p class="text-2xl font-bold text-primary-green">${pendentesRecebimento}</p>
                                </div>
                                <i data-lucide="package" class="w-8 h-8 text-primary-green"></i>
                            </div>
                        </div>

                        <div class="bg-dark-card p-4 rounded-lg border border-dark-border">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-text-muted text-sm">Saídas Pendentes</p>
                                    <p class="text-2xl font-bold text-primary-green">${pendentesSaida}</p>
                                </div>
                                <i data-lucide="truck" class="w-8 h-8 text-primary-green"></i>
                            </div>
                        </div>

                        <div class="bg-dark-card p-4 rounded-lg border border-dark-border">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-text-muted text-sm">Transferências Pendentes</p>
                                    <p class="text-2xl font-bold text-primary-green">${pendentesTransferencia}</p>
                                </div>
                                <i data-lucide="arrow-right-left" class="w-8 h-8 text-primary-green"></i>
                            </div>
                        </div>

                        <div class="bg-dark-card p-4 rounded-lg border border-dark-border">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-text-muted text-sm">Aparelhos em Estoque</p>
                                    <p class="text-2xl font-bold text-primary-green">${disponiveis}</p>
                                </div>
                                <i data-lucide="archive" class="w-8 h-8 text-primary-green"></i>
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <div class="bg-dark-card p-4 rounded-lg border border-dark-border">
                            <h3 class="text-lg font-semibold mb-4">Últimos Recebimentos</h3>
                            <div class="space-y-3">
                                ${mockData.recebimentos.slice(0, 3).map(recebimento => `
                                    <div class="flex justify-between items-center py-2 border-b border-dark-border">
                                        <div>
                                            <p class="font-medium">${recebimento.galpao}</p>
                                            <p class="text-sm text-text-muted">${recebimento.projeto} - ${recebimento.data}</p>
                                        </div>
                                        ${getStatusBadge(recebimento.status)}
                                    </div>
                                `).join('')}
                            </div>
                        </div>

                        <div class="bg-dark-card p-4 rounded-lg border border-dark-border">
                            <h3 class="text-lg font-semibold mb-4">Atalhos Rápidos</h3>
                            <div class="grid grid-cols-2 gap-3">
                                <button onclick="setActiveModule('recebimento')" class="flex items-center space-x-2 p-3 bg-dark-bg border border-dark-border rounded hover:bg-hover-green-bg hover:border-primary-green transition-colors">
                                    <i data-lucide="package" class="w-5 h-5 text-primary-green"></i>
                                    <span class="text-sm">Recebimento</span>
                                </button>
                                <button onclick="setActiveModule('triagem')" class="flex items-center space-x-2 p-3 bg-dark-bg border border-dark-border rounded hover:bg-hover-green-bg hover:border-primary-green transition-colors">
                                    <i data-lucide="rotate-ccw" class="w-5 h-5 text-primary-green"></i>
                                    <span class="text-sm">Triagem Reversa</span>
                                </button>
                                <button onclick="setActiveModule('transferencia')" class="flex items-center space-x-2 p-3 bg-dark-bg border border-dark-border rounded hover:bg-hover-green-bg hover:border-primary-green transition-colors">
                                    <i data-lucide="arrow-right-left" class="w-5 h-5 text-primary-green"></i>
                                    <span class="text-sm">Transferências</span>
                                </button>
                                <button onclick="setActiveModule('saida')" class="flex items-center space-x-2 p-3 bg-dark-bg border border-dark-border rounded hover:bg-hover-green-bg hover:border-primary-green transition-colors">
                                    <i data-lucide="truck" class="w-5 h-5 text-primary-green"></i>
                                    <span class="text-sm">Saídas</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderRecebimento() {
            return `
                <div class="space-y-6">
                    <div class="flex justify-between items-center">
                        <h2 class="text-2xl font-bold">Recebimento de Produtos</h2>
                        <button class="bg-primary-green text-black px-4 py-2 rounded font-medium hover:bg-green-400 transition-colors flex items-center space-x-2">
                            <i data-lucide="plus" class="w-4 h-4"></i>
                            <span>Novo Recebimento</span>
                        </button>
                    </div>

                    <div class="bg-dark-card rounded-lg border border-dark-border overflow-hidden">
                        <div class="overflow-x-auto">
                            <table class="w-full">
                                <thead class="bg-dark-bg">
                                    <tr>
                                        <th class="px-4 py-3 text-left">Data</th>
                                        <th class="px-4 py-3 text-left">Galpão</th>
                                        <th class="px-4 py-3 text-left">Projeto</th>
                                        <th class="px-4 py-3 text-left">Operador</th>
                                        <th class="px-4 py-3 text-left">Status</th>
                                        <th class="px-4 py-3 text-left">Ações</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${mockData.recebimentos.map(recebimento => `
                                        <tr class="border-t border-dark-border">
                                            <td class="px-4 py-3">${recebimento.data}</td>
                                            <td class="px-4 py-3">${recebimento.galpao}</td>
                                            <td class="px-4 py-3">${recebimento.projeto}</td>
                                            <td class="px-4 py-3">${recebimento.operador}</td>
                                            <td class="px-4 py-3">${getStatusBadge(recebimento.status)}</td>
                                            <td class="px-4 py-3">
                                                <div class="flex space-x-2">
                                                    <button class="text-primary-green hover:text-green-400">
                                                        <i data-lucide="eye" class="w-4 h-4"></i>
                                                    </button>
                                                    <button class="text-blue-400 hover:text-blue-300">
                                                        <i data-lucide="edit-3" class="w-4 h-4"></i>
                                                    </button>
                                                </div>
                                            </td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderTriagem() {
            return `
                <div class="space-y-6">
                    <div class="flex justify-between items-center">
                        <h2 class="text-2xl font-bold">Triagem Reversa</h2>
                        <button class="bg-primary-green text-black px-4 py-2 rounded font-medium hover:bg-green-400 transition-colors flex items-center space-x-2">
                            <i data-lucide="plus" class="w-4 h-4"></i>
                            <span>Novo Pacote</span>
                        </button>
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <div class="lg:col-span-2 bg-dark-card p-6 rounded-lg border border-dark-border">
                            <h3 class="text-lg font-semibold mb-4">Criar Pacote de Triagem</h3>
                            <div class="space-y-4">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label class="block text-sm font-medium mb-2">Código de Rastreio</label>
                                        <input type="text" class="w-full px-3 py-2 bg-dark-bg border border-dark-border rounded text-text-light focus:border-primary-green focus:outline-none" placeholder="Digite o código" />
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium mb-2">E-Ticket (Opcional)</label>
                                        <input type="text" class="w-full px-3 py-2 bg-dark-bg border border-dark-border rounded text-text-light focus:border-primary-green focus:outline-none" placeholder="Número do ticket" />
                                    </div>
                                </div>
                                
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label class="block text-sm font-medium mb-2">Projeto</label>
                                        <select class="w-full px-3 py-2 bg-dark-bg border border-dark-border rounded text-text-light focus:border-primary-green focus:outline-none">
                                            <option>Projeto A</option>
                                            <option>Projeto B</option>
                                            <option>Projeto C</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium mb-2">Data de Recebimento</label>
                                        <input type="date" class="w-full px-3 py-2 bg-dark-bg border border-dark-border rounded text-text-light focus:border-primary-green focus:outline-none" />
                                    </div>
                                </div>

                                <div class="border-t border-dark-border pt-4">
                                    <h4 class="font-medium mb-3">Aparelhos</h4>
                                    <div class="space-y-3">
                                        <div class="grid grid-cols-1 md:grid-cols-4 gap-2">
                                            <input type="text" placeholder="Código" class="px-3 py-2 bg-dark-bg border border-dark-border rounded text-text-light focus:border-primary-green focus:outline-none" />
                                            <input type="text" placeholder="SKU" class="px-3 py-2 bg-dark-bg border border-dark-border rounded text-text-light focus:border-primary-green focus:outline-none" />
                                            <select class="px-3 py-2 bg-dark-bg border border-dark-border rounded text-text-light focus:border-primary-green focus:outline-none">
                                                <option>Destino</option>
                                                <option>Armazenamento</option>
                                                <option>Laboratório</option>
                                                <option>Outro</option>
                                            </select>
                                            <button class="bg-primary-green text-black px-4 py-2 rounded font-medium hover:bg-green-400 transition-colors">Adicionar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="bg-dark-card p-6 rounded-lg border border-dark-border">
                            <h3 class="text-lg font-semibold mb-4">Pacotes Pendentes</h3>
                            <div class="space-y-3">
                                <div class="p-3 bg-dark-bg rounded border border-dark-border">
                                    <div class="flex justify-between items-center">
                                        <span class="font-medium">PKG001</span>
                                        <span class="text-xs text-text-muted">15/01/2024</span>
                                    </div>
                                    <p class="text-sm text-text-muted">3 aparelhos</p>
                                </div>
                                <div class="p-3 bg-dark-bg rounded border border-dark-border">
                                    <div class="flex justify-between items-center">
                                        <span class="font-medium">PKG002</span>
                                        <span class="text-xs text-text-muted">14/01/2024</span>
                                    </div>
                                    <p class="text-sm text-text-muted">1 aparelho</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderTransferencia() {
            return `
                <div class="space-y-6">
                    <div class="flex justify-between items-center">
                        <h2 class="text-2xl font-bold">Transferências</h2>
                        <button class="bg-primary-green text-black px-4 py-2 rounded font-medium hover:bg-green-400 transition-colors flex items-center space-x-2">
                            <i data-lucide="plus" class="w-4 h-4"></i>
                            <span>Nova Transferência</span>
                        </button>
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <div class="bg-dark-card p-6 rounded-lg border border-dark-border">
                            <h3 class="text-lg font-semibold mb-4">Criar Transferência</h3>
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium mb-2">Código do Aparelho</label>
                                    <input type="text" class="w-full px-3 py-2 bg-dark-bg border border-dark-border rounded text-text-light focus:border-primary-green focus:outline-none" placeholder="Digite o código" />
                                </div>
                                
                                <div>
