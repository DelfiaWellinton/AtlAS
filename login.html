<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AtlAS — Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>

  <!-- Reset primeiro -->
  <link rel="stylesheet" href="css/reset.css">
  
  <!-- Estrutura básica -->
  <link rel="stylesheet" href="css/layout.css">
  
  <!-- Tipografia -->
  <link rel="stylesheet" href="css/typography.css">
  
  <!-- Componentes reutilizáveis -->
  <link rel="stylesheet" href="css/components.css">
  
  <!-- Dashboard -->
  <link rel="stylesheet" href="css/dashboard.css">
  
  <!-- Estilo principal (cores globais, ajustes) -->
  <link rel="stylesheet" href="css/style.css">
  
  <!-- Tema escuro opcional -->
  <link rel="stylesheet" href="css/dark-theme.css">
  
  <!-- Centralizador (se for usado como no protótipo) -->
  <link rel="stylesheet" href="css/main.css">

</head>
<body class="login-body">
  <div class="login-wrapper">
    <div class="login-card">
      <div class="login-logo">
        <img src="img/logo.png" alt="AtlAS"/>
        <h1>AtlAS</h1>
      </div>
      <form id="login-form">
        <!-- Campo de token simples (sem usuário, como definido no backend) -->
        <label for="token">Token de acesso</label>
        <input id="token" name="token" type="password" placeholder="Informe seu token" required autofocus/>
        <button type="submit" class="btn btn-primary">Entrar</button>
      </form>
      <p class="login-tip">Não compartilhe seu token com ninguém.</p>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script>
    // Tratativa do login
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const token = document.getElementById('token').value.trim();
      if (!token) return;

      // Chama backend Apps Script - rota login
      const res = await apiGet('login', { token });
      if (res?.ok && res?.user?.ativo) {
        // Salva sessão mínima
        localStorage.setItem('atlas_token', token);
        localStorage.setItem('atlas_user', JSON.stringify(res.user)); // contem permissoes: []
        window.location.href = 'index.html';
      } else {
        alert('Token inválido ou usuário inativo.');
      }
    });
  </script>
</body>
</html>
