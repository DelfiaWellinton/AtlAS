<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AtlAS - Pesquisa</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header class="header">
    <div class="header-left">
      <a href="template.html" class="btn">⬅ Voltar</a>
      <span id="user-info"></span>
    </div>
  </header>

  <main class="main-content">
    <h1>Pesquisa de Registros</h1>
    <p>Utilize os filtros abaixo para localizar aparelhos, caixas, paletes ou movimentações.</p>

    <section class="filters">
      <input type="text" id="filter-rastreio" placeholder="Cód. Rastreio">
      <input type="text" id="filter-produto" placeholder="Cód. Produto / Serial">
      <input type="text" id="filter-galpao" placeholder="Galpão">
      <input type="text" id="filter-caixa" placeholder="Caixa">
      <input type="date" id="filter-data-inicio">
      <input type="date" id="filter-data-fim">
      <button id="btn-pesquisar" class="btn">Pesquisar</button>
      <button id="btn-exportar" class="btn">Exportar CSV</button>
    </section>

    <table class="data-table">
      <thead>
        <tr>
          <th>Tipo</th>
          <th>Cód. Rastreio</th>
          <th>Cód. Produto</th>
          <th>Projeto</th>
          <th>Galpão</th>
          <th>Caixa</th>
          <th>Status</th>
          <th>Data</th>
        </tr>
      </thead>
      <tbody id="table-body">
        <tr><td colspan="8">Nenhum resultado</td></tr>
      </tbody>
    </table>
  </main>

  <script src="js/api.js"></script>
  <script>
    const token = localStorage.getItem("token");
    const user = JSON.parse(localStorage.getItem("user") || "{}");

    if (!token || !user.id_usuario) {
      window.location.href = "index.html";
    }

    document.getElementById("user-info").textContent = user.nome || "Usuário";
  </script>
</body>
</html>
