<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELFIA AtlAS - Primeira Página de Operações</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <div class="logo">
                <a href="#" class="logo-link">
                    <img src="../img/logo.png" alt="DELFIA AtlAS Logo">
                    <h2 class="project-name">AtlAS</h2>
                </a>
            </div>
            
            <div id="sidebar-menu">
                </div>
        </div>

        <div class="main-content">
            <div class="header">
                <div class="header-left">
                    <button class="menu-toggle" id="menu-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h2 id="page-title">Primeira Página de Operações</h2>
                </div>
                <div class="user-info">
                    <div class="user-avatar">A</div>
                    <span>Admin Master</span>
                </div>
            </div>

            <div class="content">
                <div class="form-container">
                    <h3 style="color: #f0f6fc; margin-bottom: 20px;">Formulário de Exemplo</h3>
                    <form>
                        <div class="form-group">
                            <label class="form-label">Campo de Texto</label>
                            <input type="text" class="form-input" placeholder="Digite algo aqui">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Campo de Seleção</label>
                            <select class="form-select">
                                <option value="opcao1">Opção 1</option>
                                <option value="opcao2">Opção 2</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Salvar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../js/data.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
