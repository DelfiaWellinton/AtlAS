<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AtlAS - Projetos</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header class="header">
    <div class="header-left">
      <a href="template.html" class="btn">⬅ Voltar</a>
      <span id="user-info"></span>
    </div>
  </header>

  <main class="main-content">
    <h1>Gerenciamento de Projetos</h1>
    <p>Cadastre e edite os projetos utilizados nos recebimentos e saídas.</p>

    <section class="actions">
      <button id="btn-add" class="btn">➕ Novo Projeto</button>
    </section>

    <table class="data-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Descrição</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="table-body">
        <tr><td colspan="4">Carregando...</td></tr>
      </tbody>
    </table>
  </main>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h2 id="modal-title">Novo Projeto</h2>
      <label>Nome:</label>
      <input type="text" id="modal-nome">
      <label>Descrição:</label>
      <textarea id="modal-descricao"></textarea>
      <div class="modal-actions">
        <button id="modal-save" class="btn">Salvar</button>
        <button id="modal-cancel" class="btn">Cancelar</button>
      </div>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script>
    const token = localStorage.getItem("token");
    const user = JSON.parse(localStorage.getItem("user") || "{}");

    if (!token || !user.id_usuario) {
      window.location.href = "index.html";
    }

    document.getElementById("user-info").textContent = user.nome || "Usuário";
  </script>
</body>
</html>
