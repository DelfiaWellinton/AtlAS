<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AtlAS - Recebimentos</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="img/logo.png" alt="AtlAS Logo">
      <h1>AtlAS</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Dashboard</a></li>
        <li><a href="recebimentos.html">Recebimentos</a></li>
      </ul>
    </nav>
  </header>

  <main class="main-content">
    <section>
      <h2>Recebimentos</h2>
      <form id="recebimento-form">
        <label for="projeto">Projeto:</label>
        <input type="text" id="projeto" required>

        <label for="data">Data:</label>
        <input type="date" id="data" required>

        <label for="galpao">Galpão:</label>
        <select id="galpao">
          <option>Galpão 1</option>
          <option>Galpão 2</option>
        </select>

        <button type="submit">Salvar</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p>© 2025 AtlAS</p>
  </footer>

  <script src="js/api.js"></script>
  <script>
    document.getElementById("recebimento-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const dados = {
        projeto: document.getElementById("projeto").value,
        data: document.getElementById("data").value,
        galpao: document.getElementById("galpao").value,
        operador: "Teste" // depois vamos substituir pelo token/login
      };

      const resp = await apiPost("recebimentos", dados);

      if (resp.ok) {
        alert("✅ Recebimento salvo!");
      } else {
        alert("❌ Erro: " + resp.error);
      }
    });
  </script>
</body>
</html>
