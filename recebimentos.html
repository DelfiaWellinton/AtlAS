<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AtlAS - Recebimentos</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header class="header">
    <div class="header-left">
      <a href="template.html" class="btn">⬅ Voltar</a>
      <span id="user-info"></span>
    </div>
  </header>

  <main class="main-content">
    <h1>Recebimentos</h1>
    
    <div class="actions">
      <button id="btn-new" class="btn">+ Novo Recebimento</button>
    </div>

    <table class="data-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Data</th>
          <th>Galpão</th>
          <th>Projeto</th>
          <th>Status</th>
          <th>Operador</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
  </main>

  <!-- Modal para novo recebimento -->
  <div id="modal" class="modal" style="display:none;">
    <div class="modal-content">
      <h2>Novo Recebimento</h2>
      <form id="form-recebimento">
        <div class="form-group">
          <label for="galpao">Galpão</label>
          <input type="text" id="galpao" name="galpao" required>
        </div>
        <div class="form-group">
          <label for="projeto">Projeto</label>
          <input type="text" id="projeto" name="projeto" required>
        </div>
        <div class="form-group">
          <label for="data">Data</label>
          <input type="date" id="data" name="data" required>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn">Salvar</button>
          <button type="button" id="btn-cancel" class="btn btn-cancel">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script>
    const token = localStorage.getItem("token");
    const user = JSON.parse(localStorage.getItem("user") || "{}");

    if (!token || !user.id_usuario) {
      window.location.href = "index.html";
    }

    document.getElementById("user-info").textContent = user.nome || "Usuário";

    const tbody = document.getElementById("table-body");
    const modal = document.getElementById("modal");
    const btnNew = document.getElementById("btn-new");
    const btnCancel = document.getElementById("btn-cancel");
    const form = document.getElementById("form-recebimento");

    // Carregar lista
    async function loadRecebimentos() {
      tbody.innerHTML = "<tr><td colspan='6'>Carregando...</td></tr>";
      try {
        const res = await API.getRecebimentos(token);
        if (res.ok && res.data.length > 0) {
          tbody.innerHTML = "";
          res.data.forEach(r => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${r.id_recebimento}</td>
              <td>${r.data || ""}</td>
              <td>${r.galpao || ""}</td>
              <td>${r.projeto || ""}</td>
              <td>${r.status || ""}</td>
              <td>${r.operador || ""}</td>
            `;
            tbody.appendChild(tr);
          });
        } else {
          tbody.innerHTML = "<tr><td colspan='6'>Nenhum recebimento encontrado</td></tr>";
        }
      } catch (err) {
        console.error(err);
        tbody.innerHTML = "<tr><td colspan='6'>Erro ao carregar</td></tr>";
      }
    }

    // Abrir modal
    btnNew.addEventListener("click", () => {
      modal.style.display = "flex";
    });

    // Cancelar modal
    btnCancel.addEventListener("click", () => {
      modal.style.display = "none";
    });

    // Salvar novo recebimento
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        galpao: form.galpao.value,
        projeto: form.projeto.value,
        data: form.data.value
      };
      try {
        const res = await API.createRecebimento(token, data);
        if (res.ok) {
          modal.style.display = "none";
          form.reset();
          loadRecebimentos();
        } else {
          alert("Erro ao salvar: " + res.error);
        }
      } catch (err) {
        console.error(err);
        alert("Erro inesperado");
      }
    });

    // Inicializar
    loadRecebimentos();
  </script>
</body>
</html>
