<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AtlAS - Dashboard</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header class="header">
    <div class="header-left">
      <img src="img/logo.png" alt="AtlAS Logo" class="logo-small"/>
      <span id="user-info"></span>
    </div>
    <nav class="header-right">
      <button id="logout-btn" class="btn">Sair</button>
    </nav>
  </header>

  <main class="main-content">
    <aside class="sidebar">
      <ul id="menu-list"></ul>
    </aside>
    <section class="content">
      <h1>Bem-vindo ao AtlAS</h1>
      <p>Selecione um módulo no menu.</p>
    </section>
  </main>

  <script src="js/api.js"></script>
  <script>
    // Carrega dados do usuário
    const token = localStorage.getItem("token");
    const user = JSON.parse(localStorage.getItem("user") || "{}");

    if (!token || !user.id_usuario) {
      window.location.href = "index.html"; // força login
    }

    document.getElementById("user-info").textContent = user.nome || "Usuário";

    // Definir mapeamento tela → link
    const telasDisponiveis = {
      "wip-reversa": "recebimentos.html",
      "aprovacoes-recebimento": "#", 
      "aprovacoes-saida": "#", 
      "pesquisa": "#",
      "usuarios": "#",
      "galpoes": "#",
      "projetos": "#",
      "produtos": "#"
    };

    // Renderizar menu de acordo com as permissões
    const menuList = document.getElementById("menu-list");
    if (user.permissoes && user.permissoes.length > 0) {
      user.permissoes.forEach(p => {
        if (telasDisponiveis[p]) {
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.href = telasDisponiveis[p];
          a.textContent = p.replace("-", " ").toUpperCase();
          li.appendChild(a);
          menuList.appendChild(li);
        }
      });
    } else {
      const li = document.createElement("li");
      li.textContent = "Nenhuma permissão atribuída";
      menuList.appendChild(li);
    }

    // Logout
    document.getElementById("logout-btn").addEventListener("click", () => {
      localStorage.removeItem("token");
      localStorage.removeItem("user");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
